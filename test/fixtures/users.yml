<%
  @@words = File.open("/usr/share/dict/words").collect do |line|
    line.strip
  end
  
  # provide a string with num random words in it.
  def self.random_words(num = 1)
    w = []
    num.times do
      w << @@words[rand(@@words.size)]
    end
    w.join(" ")
  end

